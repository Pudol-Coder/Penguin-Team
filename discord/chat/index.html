<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PENGUIN | KDH Fan Client</title>
    <style>
        /* 1. ë°°ê²½ ë° ë‹¤í¬ëª¨ë“œ ê¸°ë³¸ ì„¤ì • */
        body { background-color: #313338; color: #dbdee1; font-family: 'Pretendard', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: #313338; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #26272d; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .container { display: flex; flex: 1; overflow: hidden; }
        
        /* 2. ì±„ë„ ëª©ë¡ ì‚¬ì´ë“œë°” */
        nav { width: 240px; background: #2b2d31; display: flex; flex-direction: column; padding: 10px; }
        .channel-item { padding: 8px 12px; border-radius: 4px; cursor: pointer; color: #949ba4; margin-bottom: 2px; }
        .channel-item:hover { background: #35373c; color: #dbdee1; }
        .channel-item.active { background: #404249; color: #fff; font-weight: bold; }

        /* 3. ì±„íŒ…ì°½ ì˜ì—­ */
        main { flex: 1; display: flex; flex-direction: column; background: #313338; position: relative; }
        #chat-log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
        
        /* 4. ë©”ì‹œì§€ ë°•ìŠ¤ ìŠ¤íƒ€ì¼ */
        .msg-box { display: flex; gap: 16px; align-items: flex-start; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #4e5058; }
        .msg-content { flex: 1; }
        .user-header { margin-bottom: 4px; }
        .user-name { font-weight: bold; color: #fff; margin-right: 8px; }
        .msg-date { font-size: 12px; color: #949ba4; }
        .text { line-height: 1.5; font-size: 15px; word-break: break-all; }

        /* 5. ì…ë ¥ì°½ ì˜ì—­ */
        .input-area { padding: 0 20px 20px 20px; }
        .input-wrapper { background: #383a40; border-radius: 8px; padding: 10px 15px; display: flex; gap: 10px; }
        #msg-input { background: transparent; border: none; color: #dbdee1; flex: 1; outline: none; font-size: 15px; }
        .send-btn { background: #5865f2; color: white; border: none; border-radius: 3px; padding: 5px 15px; cursor: pointer; font-weight: bold; }

        /* 6. ê¸°ëŠ¥ì„± ìŠ¤íƒ€ì¼ (AFK, ìŠ¤í¬ì¼ëŸ¬ ë“±) */
        #afk-overlay { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; color:white; flex-direction:column; align-items:center; justify-content:center; backdrop-filter:blur(5px); }
        .spoiler { background: #222; color: transparent; cursor: pointer; padding: 0 2px; border-radius: 3px; }
        .spoiler.revealed { background: rgba(255,255,255,0.1); color: inherit; }
        #load-more-btn { width: 100%; padding: 8px; background: #4e5058; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 10px; }
        
        /* 7. ì´ë¯¸ì§€ ë° ì´ëª¨ì§€ */
        .msg-box img:not(.avatar) { max-width: 400px; max-height: 300px; border-radius: 8px; margin-top: 8px; border: 1px solid #444; display: block; }
        .emoji { width: 22px; height: 22px; vertical-align: middle; margin: 0 2px; }
        
        /* ìœ í‹¸ë¦¬í‹° */
        .spinning { animation: spin 0.8s linear infinite; }
        @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <span style="color: #80848e; font-size: 20px;">#</span>
        <h2 id="current-channel-name" style="margin: 0; font-size: 16px;">ê³µì§€</h2>
    </div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div id="usage-timer" style="font-size: 13px; color: #3ba55c; font-weight: bold;">â±ï¸ ê³„ì‚° ì¤‘...</div>
        <button onclick="manualRefresh()" style="background:none; border:none; color:#b5bac1; cursor:pointer;">
            <svg id="refresh-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
        </button>
    </div>
</header>

<div class="container">
    <nav id="channel-list"></nav>
    <main>
        <div id="afk-overlay">
            <h2 style="margin-bottom: 10px;">ğŸ§ í­ê·„ì´ ì ë“¤ì—ˆìŠµë‹ˆë‹¤</h2>
            <p style="color: #b5bac1;">ìë¦¬ ë¹„ì›€ ìƒíƒœë¼ ì—°ê²°ì„ ì¼ì‹œ ì¤‘ë‹¨í–ˆì–´ìš”.</p>
            <button onclick="wakeUp()" style="margin-top:20px; padding: 10px 25px; background:#5865f2; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">ë‹¤ì‹œ ì—°ê²°í•˜ê¸°</button>
        </div>
        <div id="chat-log"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ë³´ë‚´ê¸°..." onkeypress="handleEnter(event)">
                <button class="send-btn" onclick="sendNotice()">ì „ì†¡</button>
            </div>
        </div>
    </main>
</div>

<script>
    const CHANNELS = [
        { name: "ê³µì§€", id: "1472091143863799849", canSend: false, maxMore: Infinity },
        { name: "ì´ë²¤íŠ¸", id: "1472807840740540447", canSend: false, maxMore: Infinity },
        { name: "ì—­í• ", id: "1472867165815177389", canSend: false, maxMore: Infinity },
        { name: "ê·œì¹™", id: "1472870887299743774", canSend: false, maxMore: Infinity },
        { name: "ì±„íŒ…", id: "1472090209276395694", canSend: true, maxMore: 3 },
        { name: "ì¼ìƒ", id: "1472868706760523978", canSend: true, maxMore: 3 },
        { name: "ì±„íŒ…íšŒì˜", id: "1472838561505083522", canSend: true, maxMore: 3 }
    ];

    let currentChannelId = CHANNELS[0].id;
    let moreCount = 0;
    let chatTimer = null;
    let afkTimer = null;
    let isAFK = false;
    const AFK_LIMIT = 3 * 60 * 1000; 

    // ë§ˆí¬ë‹¤ìš´ íŒŒì„œ (íƒœê·¸ ë…¸ì¶œ ë°©ì§€ í•µì‹¬ ë¡œì§)
    function parseDiscordMarkdown(text) {
        if (!text) return "";
        let html = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

        // ì´ëª¨ì§€ ë³€í™˜
        html = html.replace(/&lt;a?:(\w+):(\d+)&gt;/g, (m, name, id) => {
            const ext = m.includes('&lt;a:') ? 'gif' : 'png';
            return `<img src="https://cdn.discordapp.com/emojis/${id}.${ext}" class="emoji" title=":${name}:">`;
        });

        // ì´ë¯¸ì§€ ë§í¬ í”„ë¦¬ë·°
        const imgRegex = /(https?:\/\/[^\s]+?\.(?:jpg|jpeg|png|gif|webp)(?:\?[^\s]*)?)/gi;
        html = html.replace(imgRegex, (url) => `<div><img src="${url}"></div>`);

        // ê°•ì¡° ìŠ¤íƒ€ì¼ (ì‹¬í”Œí•˜ê²Œ ìˆ˜ì •)
        html = html.replace(/^### (.*$)/gm, '<h3 style="color:#fff;margin:5px 0;">$1</h3>')
                   .replace(/^## (.*$)/gm, '<h2 style="color:#fff;margin:8px 0;">$1</h2>')
                   .replace(/^# (.*$)/gm, '<h1 style="color:#fff;margin:12px 0;border-bottom:1px solid #444;">$1</h1>')
                   .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                   .replace(/\|\|(.*?)\|\|/g, '<span class="spoiler" onclick="this.classList.toggle(\'revealed\')">$1</span>')
                   .replace(/`(.*?)`/g, '<code style="background:#2b2d31;padding:2px 4px;border-radius:4px;">$1</code>');

        // ë©˜ì…˜
        html = html.replace(/&lt;@!?(\d+)&gt;/g, '<span style="color:#c9cdfb;background:rgba(88,101,242,0.3);padding:0 2px;border-radius:3px;">@ë©˜ì…˜</span>')
                   .replace(/&lt;#(\d+)&gt;/g, '<span style="color:#dbdee1;background:rgba(255,255,255,0.1);padding:0 2px;border-radius:3px;">#ì±„ë„</span>')
                   .replace(/@everyone/g, '<span style="color:#c9cdfb;background:rgba(88,101,242,0.3);padding:0 2px;border-radius:3px;">@everyone</span>');

        return html.replace(/\n/g, '<br>');
    }

    async function fetchChat(isMore = false) {
        if (isAFK) return;
        const chatLog = document.getElementById('chat-log');
        const oldH = chatLog.scrollHeight;
        const isBottom = chatLog.scrollHeight - chatLog.scrollTop <= chatLog.clientHeight + 100;
    
        const limit = 10 + (moreCount * 10);
        try {
            const res = await fetch(`/api/get-chat?channelId=${currentChannelId}&limit=${limit}`);
            if (!res.ok) throw new Error('ë„¤íŠ¸ì›Œí¬ ì‘ë‹µ ì´ìƒ');
            
            const data = await res.json();
            
            // ğŸ§ í¬ì¸íŠ¸: ë°ì´í„°ê°€ ë°°ì—´ì¸ì§€, í˜¹ì€ messages ê°ì²´ ì•ˆì— ìˆëŠ”ì§€ ìœ ì—°í•˜ê²Œ ì²´í¬
            const messages = Array.isArray(data) ? data : (data.messages || []);
    
            if (messages && messages.length >= 0) {
                chatLog.innerHTML = '';
                renderMoreButton();

                // ìµœì‹ ìˆœìœ¼ë¡œ ì •ë ¬í•´ì„œ ì¶œë ¥
                [...messages].reverse().forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'msg-box';
                    div.innerHTML = `
                        <img src="${msg.avatar || 'https://cdn-icons-png.flaticon.com/512/3588/3588612.png'}" class="avatar" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3588/3588612.png'">
                        <div class="msg-content">
                            <div class="user-header">
                                <span class="user-name">${msg.username || 'ì•Œ ìˆ˜ ì—†ëŠ” ìœ ì €'}</span>
                                <span class="msg-date">ì˜¤ëŠ˜</span>
                            </div>
                            <div class="text">${parseDiscordMarkdown(msg.content || '')}</div>
                        </div>`;
                    chatLog.appendChild(div);
                });

                // ìŠ¤í¬ë¡¤ ìœ ì§€ ë¡œì§
                if (isMore) {
                    chatLog.scrollTop = chatLog.scrollHeight - oldH;
                } else if (isBottom) {
                    chatLog.scrollTop = chatLog.scrollHeight;
                }
            }
        } catch (e) { 
            console.error("ì±„íŒ… ë¡œë”© ì—ëŸ¬:", e);
            chatLog.innerHTML = `<p style="padding:20px; color:#f23f43;">âŒ ë¡œë”© ì‹¤íŒ¨: ${e.message}</p>`;
        }
    }

    function renderMoreButton() {
        const info = CHANNELS.find(ch => ch.id === currentChannelId);
        if (moreCount >= info.maxMore) return;
        const btn = document.createElement('button');
        btn.id = 'load-more-btn';
        btn.innerText = `â¬†ï¸ ì´ì „ ë©”ì‹œì§€ ë” ë³´ê¸°`;
        btn.onclick = () => { moreCount++; fetchChat(true); };
        document.getElementById('chat-log').prepend(btn);
    }

    function startChatTimer() {
        if (chatTimer) clearInterval(chatTimer);
        const info = CHANNELS.find(ch => ch.id === currentChannelId);
        const interval = info.canSend ? 5000 : 30000;
        chatTimer = setInterval(() => fetchChat(false), interval);
    }

    function switchChannel(id, name) {
        if (currentChannelId === id) return;
        currentChannelId = id;
        moreCount = 0;
        document.getElementById('current-channel-name').innerText = name;
        const ch = CHANNELS.find(c => c.id === id);
        const input = document.getElementById('msg-input');
        input.disabled = !ch.canSend;
        input.placeholder = ch.canSend ? `#${name} ì— ë©”ì‹œì§€ ë³´ë‚´ê¸°` : "ì½ê¸° ì „ìš© ì±„ë„ì…ë‹ˆë‹¤ ğŸ”’";
        renderChannelList();
        fetchChat();
        startChatTimer();
    }

    function renderChannelList() {
        document.getElementById('channel-list').innerHTML = `
            <div style="padding:15px; font-size:12px; color:#949ba4; font-weight:bold; text-transform:uppercase;">ì±„ë„ ëª©ë¡</div>
            ${CHANNELS.map(ch => `
            <div class="channel-item ${ch.id === currentChannelId ? 'active' : ''}" onclick="switchChannel('${ch.id}', '${ch.name}')">
                # ${ch.name}
            </div>`).join('')}`;
    }

    function resetAFK() {
        if (isAFK) return;
        clearTimeout(afkTimer);
        afkTimer = setTimeout(() => {
            isAFK = true;
            document.getElementById('afk-overlay').style.display = 'flex';
            if (chatTimer) clearInterval(chatTimer);
        }, AFK_LIMIT);
    }

    function wakeUp() {
        isAFK = false;
        document.getElementById('afk-overlay').style.display = 'none';
        resetAFK();
        startChatTimer();
        fetchChat();
    }

    async function sendNotice() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim()) return;
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        try {
            await fetch('/api/send-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    channelId: currentChannelId,
                    username: `[WEB] ${user.username}`,
                    avatar_url: user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` : '',
                    content: input.value
                })
            });
            input.value = '';
            fetchChat();
        } catch (e) { console.error(e); }
    }

    function handleEnter(e) { if (e.key === 'Enter') sendNotice(); }
    function manualRefresh() {
        document.getElementById('refresh-icon').classList.add('spinning');
        fetchChat().then(() => {
            setTimeout(() => document.getElementById('refresh-icon').classList.remove('spinning'), 800);
        });
    }

    function updateUsage() {
        const today = new Date().toISOString().split('T')[0];
        let data = JSON.parse(localStorage.getItem('penguin_usage') || '{}');
        if (data.date !== today) data = { date: today, minutes: 0 };
        data.minutes += 1;
        localStorage.setItem('penguin_usage', JSON.stringify(data));
        const rem = 300 - data.minutes;
        document.getElementById('usage-timer').innerText = `â±ï¸ ${Math.floor(rem/60)}h ${rem%60}m ë‚¨ìŒ`;
    }

    window.onload = () => {
        if (!localStorage.getItem('discord_token')) { location.href = "/"; return; }
        renderChannelList();
        fetchChat();
        setInterval(updateUsage, 60000);
        updateUsage();
        resetAFK();
        startChatTimer();
        ['mousedown', 'mousemove', 'keypress', 'scroll'].forEach(e => window.addEventListener(e, resetAFK));
    };
</script>
</body>
</html>
