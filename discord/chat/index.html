<!DOCTYPE html>

    <style>

        /* ìƒë‹¨ ë°” */
        header {

            padding: 0 20px;

        .header-left { display: flex; align-items: center; }

        /* ğŸ§ ìƒˆë¡œê³ ì¹¨ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .refresh-btn {
            background: none; border: none; color: #b5bac1;

        /* ì±„íŒ… ë¡œê·¸ ì˜ì—­ */
        #chat-log {

        /* í•˜ë‹¨ ì…ë ¥ì°½ */
        .input-area { padding: 20px; background: #313338; }
        .input-wrapper {
            background: #383a40; border-radius: 8px;
            padding: 10px 15px; display: flex; align-items: center; gap: 10px;
        }

        input {
            flex: 1; background: transparent; border: none; color: #dcdee1;
            font-size: 0.95rem; outline: none;
        }

        .send-btn {
            background: #5865F2; color: white; border: none;
            padding: 8px 15px; border-radius: 5px; cursor: pointer;
            font-weight: bold; transition: 0.2s;
        }
        .send-btn:hover { background: #4752c4; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ (ë²„íŠ¼ í´ë¦­ ì‹œ íšŒì „) */
        .spinning { animation: spin 0.8s linear; }

</head>
<body>

<header>
    <div class="header-left">
        <span style="color: #80848e;">#</span>
        <h2>í­ê·„íŒ€-ì›ê²©-ê³µì§€</h2>
    </div>
    <button class="refresh-btn" onclick="manualRefresh()" title="ìƒˆë¡œê³ ì¹¨">
        <svg id="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
    </button>
</header>

<div id="chat-log">
    </div>

<div class="input-area">
    <div class="input-wrapper">
        <input type="text" id="msg-input" placeholder="#í­ê·„íŒ€-ì›ê²©-ê³µì§€ì— ë©”ì‹œì§€ ë³´ë‚´ê¸°" onkeypress="handleEnter(event)">
        <button class="send-btn" onclick="sendNotice()">ì „ì†¡</button>
    </div>
</div>

<script>
    let lastMessageId = null;

    window.onload = () => {
        const token = localStorage.getItem('discord_token');
        if (!token) {
            alert("ğŸš¨ ë¡œê·¸ì¸í•œ í­ê·„ë§Œ ë“¤ì–´ì˜¬ ìˆ˜ ìˆìŠµë‹ˆë‹¤!");
            location.href = "/";
            return;
        }
        fetchChat();
    };

    function handleEnter(e) { if (e.key === 'Enter') sendNotice(); }

    // ğŸ§ ìˆ˜ë™ ìƒˆë¡œê³ ì¹¨ í•¨ìˆ˜
    async function manualRefresh() {
        const icon = document.getElementById('refresh-icon');
        icon.classList.add('spinning'); // íšŒì „ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
        
        await fetchChat();
        
        // ì• ë‹ˆë©”ì´ì…˜ ìì—°ìŠ¤ëŸ½ê²Œ ì¢…ë£Œ
        setTimeout(() => icon.classList.remove('spinning'), 800);
    }

    async function fetchChat() {
        try {
            const response = await fetch('/api/get-chat');
            if (!response.ok) return;
            const messages = await response.json();
            
            const chatLog = document.getElementById('chat-log');
            if (!chatLog) return;

            // ë§ˆì§€ë§‰ ë©”ì‹œì§€ IDê°€ ë‹¬ë¼ì¡Œì„ ë•Œë§Œ í™”ë©´ ê°±ì‹ 
            if (messages.length > 0 && messages[messages.length - 1].id !== lastMessageId) {
                chatLog.innerHTML = '';
                messages.forEach(msg => {
                    addMessageToUI(msg.username, msg.content, msg.avatar);
                });
                lastMessageId = messages[messages.length - 1].id;
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        } catch (err) {
            console.error("ì±„íŒ… ë¡œë”© ì‹¤íŒ¨:", err);
        }
    }

    function addMessageToUI(name, msg, img) {
        const log = document.getElementById('chat-log');
        const msgHtml = `
            <div class="msg-box">
                <img src="${img}" class="avatar" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3588/3588612.png'">
                <div class="msg-content">
                    <span class="user-name">${name}</span>
                    <span class="text">${msg}</span>
                </div>
            </div>
        `;
        log.innerHTML += msgHtml;
    }

    async function sendNotice() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        const token = localStorage.getItem('discord_token');
        const rawUserData = localStorage.getItem('user');

        if (!text) return;

        let userData = null;
        try { userData = JSON.parse(rawUserData); } catch (e) { }

        if (!userData || !token) {
            alert("ë¡œê·¸ì¸ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
            return;
        }

        const userAvatar = userData.avatar 
            ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`
            : 'https://cdn-icons-png.flaticon.com/512/3588/3588612.png';

        try {
            const response = await fetch('/api/send-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: `[WEB] ${userData.username}`,
                    avatar_url: userAvatar,
                    content: text
                })
            });

            if (response.ok) {
                input.value = '';
                await fetchChat(); // ë³´ë‚¸ ë’¤ ì¦‰ì‹œ ê°±ì‹ 
            }
        } catch (err) { console.error(err); }
    }

    setInterval(fetchChat, 3000);
</script>

</body>
</html>
