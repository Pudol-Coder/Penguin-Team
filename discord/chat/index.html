<div class="input-area">

<script>
    let lastMessageId = null;

    // 1. í˜ì´ì§€ ë¡œë“œ ì‹œ ë¡œê·¸ì¸ ì²´í¬
    window.onload = () => {
        const token = localStorage.getItem('discord_token');
        if (!token) {
            alert("ğŸš¨ ë¡œê·¸ì¸í•œ í­ê·„ë§Œ ë“¤ì–´ì˜¬ ìˆ˜ ìˆìŠµë‹ˆë‹¤!");

    function handleEnter(e) {

    // 2. ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
    async function sendNotice() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        const token = localStorage.getItem('discord_token');
        const rawUserData = localStorage.getItem('user');

        if (!text) return;

        let userData = null;
        try {
            userData = JSON.parse(rawUserData);
        } catch (e) { console.error(e); }

        if (!userData || !token) {
            alert("ìœ ì € ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸ í•´ì£¼ì„¸ìš”!");
            return;
        }

        const userAvatar = userData.avatar 
            ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`
            : 'https://cdn-icons-png.flaticon.com/512/3588/3588612.png';

        try {
            const response = await fetch('/api/send-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: `[WEB] ${userData.username}`,
                    avatar_url: userAvatar,
                    content: text
                })
            });

            if (response.ok) {
                input.value = '';
                await fetchChat(); // ì „ì†¡ í›„ ì¦‰ì‹œ ê°±ì‹ 
            }
        } catch (err) {
            console.error("ì „ì†¡ ì—ëŸ¬:", err);
        }
    }

    // 3. ì±„íŒ… ë¶ˆëŸ¬ì˜¤ê¸° í•¨ìˆ˜ (ì¤‘ìš”!)
    async function fetchChat() {
        try {
            const response = await fetch('/api/get-chat');
            const messages = await response.json();
            
            const chatLog = document.getElementById('chat-log');

            if (!chatLog) return;

            // ë§ˆì§€ë§‰ ë©”ì‹œì§€ IDê°€ ë‹¬ë¼ì¡Œì„ ë•Œë§Œ í™”ë©´ ê°±ì‹ 
            if (messages.length > 0 && messages[messages.length - 1].id !== lastMessageId) {
                chatLog.innerHTML = ''; // ì‹¹ ë¹„ìš°ê¸°
                messages.forEach(msg => {
                    addMessageToUI(msg.username, msg.content, msg.avatar);
                });
                lastMessageId = messages[messages.length - 1].id;
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        } catch (err) {
            console.error("ì±„íŒ… ë¡œë”© ì‹¤íŒ¨:", err);
        }
    }

    // 4. í™”ë©´ì— ë©”ì‹œì§€ ì¶”ê°€ (í†µì¼ëœ UI êµ¬ì¡°)
    function addMessageToUI(name, msg, img) {
        const log = document.getElementById('chat-log');
        const msgHtml = `
            <div class="msg-box">
                <img src="${img}" class="avatar" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3588/3588612.png'">
                <div class="msg-content">
                    <span class="user-name">${name}</span>
                    <span class="text">${msg}</span>
                </div>
            </div>
        `;
        log.innerHTML += msgHtml;
    }

    // 5ì´ˆë§ˆë‹¤ ì‹¤ì‹œê°„ í™•ì¸ ğŸ§âœ¨
    setInterval(fetchChat, 2000);
