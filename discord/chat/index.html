<!DOCTYPE html>

    <style>
        body, html {

        /* ìŠ¤í¬ ë°©ì§€ ìŠ¤íƒ€ì¼ */
        .spoiler {
            background-color: #1e1f22 !important;
            color: #1e1f22 !important;
            cursor: pointer;
            border-radius: 3px;

        /* ìƒë‹¨ ë°” */
        header {
            height: 50px; background: #2b2d31;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);

        .header-left { display: flex; align-items: center; }

        .refresh-btn {
            background: none; border: none; color: #b5bac1; cursor: pointer;
            padding: 5px; border-radius: 4px; display: flex; align-items: center;
        }
        .refresh-btn:hover { color: #ffffff; background-color: #35373c; }
        .refresh-btn svg { width: 20px; height: 20px; }

        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */
        .container { display: flex; flex: 1; overflow: hidden; }

        /* ì‚¬ì´ë“œë°” */
        nav {
            width: 240px; background: #2b2d31;
            display: flex; flex-direction: column; padding: 10px;
            border-right: 1px solid #1e1f22;
        }
        .channel-category { color: #80848e; font-size: 0.75rem; font-weight: bold; margin: 10px 0 5px 10px; text-transform: uppercase; }
        .channel-item {
            padding: 8px 12px; color: #8e9297; cursor: pointer; border-radius: 4px;

        }
        .channel-item:hover { background: #35373c; color: #dbdee1; }
        .channel-item.active { background: #3f4147; color: #ffffff; }

        /* ì±„íŒ… ì˜ì—­ */
        main { flex: 1; display: flex; flex-direction: column; background: #313338; position: relative; }
        #chat-log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        /* ë©”ì‹œì§€ ë””ìì¸ */
        .msg-box { display: flex; gap: 15px; animation: fadeIn 0.3s ease; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #5865F2; object-fit: cover; }
        .msg-content { display: flex; flex-direction: column; }
        .user-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .user-name { font-weight: bold; font-size: 0.95rem; color: #ffffff; }
        .msg-date { font-size: 0.7rem; color: #949ba4; }
        .text { font-size: 0.9rem; line-height: 1.5; color: #dbdee1; word-break: break-word; }

        /* í•˜ë‹¨ ì…ë ¥ì°½ */
        .input-area { padding: 20px; background: #313338; }
        .input-wrapper {
            background: #383a40; border-radius: 8px; padding: 10px 15px;
            display: flex; align-items: center; gap: 10px;
        }
        input { flex: 1; background: transparent; border: none; color: #dcdee1; outline: none; font-size: 0.95rem; }
        .send-btn { background: #5865F2; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .spinning { animation: spin 0.8s linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <span style="color: #80848e; font-weight: bold;">#</span>
        <h2 id="current-channel-name">ê³µì§€</h2>
    </div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div id="usage-timer" style="font-size: 12px; color: #3ba55c; font-weight: bold;">â±ï¸ ê³„ì‚° ì¤‘...</div>
        <button class="refresh-btn" onclick="manualRefresh()" title="ìƒˆë¡œê³ ì¹¨">
            <svg id="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        </button>
    </div>
</header>

<div class="container">
    <nav>
        <div class="channel-category">ì±„ë„ ëª©ë¡</div>
        <div id="channel-list"></div>
    </nav>
    <main>
        <div id="chat-log"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ë³´ë‚´ê¸°" onkeypress="handleEnter(event)">
                <button class="send-btn" onclick="sendNotice()">ì „ì†¡</button>
            </div>
        </div>
    </main>
</div>

<script>
    const CHANNELS = [
        { name: "ê³µì§€", id: "1472091143863799849" },
        { name: "ì´ë²¤íŠ¸", id: "1472807840740540447" },
        { name: "ì—­í• ", id: "1472867165815177389" },
        { name: "ê·œì¹™", id: "1472870887299743774" },
        { name: "ì±„íŒ…", id: "1472090209276395694" },
        { name: "ì¼ìƒ", id: "1472868706760523978" },
        { name: "ì±„íŒ…íšŒì˜", id: "1472838561505083522" }
    ];

    let currentChannelId = CHANNELS[0].id;
    let lastMessageId = null;
    const MAX_MINUTES = 300;

    // ğŸ§ ë§ˆí¬ë‹¤ìš´ íŒŒì„œ ìµœì í™” ë²„ì „
    function parseDiscordMarkdown(text) {
        if (!text) return "";
    
        // 1. ë³´ì•ˆì„ ìœ„í•´ HTML íŠ¹ìˆ˜ë¬¸ìë¶€í„° ë¬´ë ¥í™”
        let html = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    
        // 2. [ì¤‘ìš”] í—¤ë” ì²˜ë¦¬ (ì¤„ ì‹œì‘ ë¶€ë¶„ì—ì„œë§Œ ì‘ë™í•˜ë„ë¡ ì—„ê²©í•˜ê²Œ ì œí•œ)
        // ìŠ¤íƒ€ì¼ ì½”ë“œê°€ í…ìŠ¤íŠ¸ë¡œ ë…¸ì¶œë˜ì§€ ì•Šë„ë¡ êµ¬ì¡° ë³€ê²½
        html = html.replace(/^### (.*$)/gm, '<h3 style="all:revert; font-size: 1rem; color: #ffffff; margin: 4px 0;">$1</h3>')
                   .replace(/^## (.*$)/gm, '<h2 style="all:revert; font-size: 1.15rem; color: #ffffff; margin: 6px 0;">$1</h2>')
                   .replace(/^# (.*$)/gm, '<h1 style="all:revert; font-size: 1.4rem; color: #ffffff; margin: 10px 0; border-bottom: 1px solid #3f4147;">$1</h1>');
    
        // 3. ë””ìŠ¤ì½”ë“œ ì „ìš© ê°ì²´ ì²˜ë¦¬ (ì´ëª¨ì§€, ì±„ë„ ID ë“±) - ìˆ«ìê°€ í…ìŠ¤íŠ¸ë¡œ ì•ˆ ë‚˜ì˜¤ê²Œ ì‚­ì œ/ë³€í™˜
        html = html.replace(/&lt;a?:\w+:(\d+)&gt;/g, 'ğŸ§')
                   .replace(/&lt;@!?(\d+)&gt;/g, '<span style="color: #c9cdfb; background: rgba(88,101,242,0.3); padding: 0 2px; border-radius: 3px;">@ë©˜ì…˜</span>')
                   .replace(/&lt;#(\d+)&gt;/g, '<span style="color: #dbdee1; background: rgba(255,255,255,0.1); padding: 0 2px; border-radius: 3px;">#ì±„ë„</span>');

        // 4. í•˜ì´í¼ë§í¬ (ê°€ì¥ ë¨¼ì € ì²˜ë¦¬í•´ì„œ ë‹¤ë¥¸ ê·œì¹™ì´ë‘ ì•ˆ ê²¹ì¹˜ê²Œ í•¨)
        html = html.replace(/\[(.*?)\]\(&lt;(https?:\/\/.*?)&gt;\)/g, '<a href="$2" target="_blank" style="color: #00a8fc; text-decoration: none;">$1</a>')
                   .replace(/\[(.*?)\]\((https?:\/\/.*?)\)/g, '<a href="$2" target="_blank" style="color: #00a8fc; text-decoration: none;">$1</a>');

        // 5. ìŠ¤í¬ì¼ëŸ¬ (||)
        html = html.replace(/\|\|(.*?)\|\|/g, '<span class="spoiler" onclick="this.classList.toggle(\'revealed\')">$1</span>');
    
        // 6. ê°•ì¡° ë° ê¸°íƒ€ (ë¬¸ìì—´ ì¤‘ê°„ì— ì„ì¸ ê²ƒë“¤)
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                   .replace(/\*(.*?)\*/g, '<em>$1</em>')
                   .replace(/~~(.*?)~~/g, '<del>$1</del>')
                   .replace(/^-# (.*$)/gm, '<div style="font-size: 0.82rem; color: #949ba4; font-weight: bold; margin-top: 2px;">$1</div>')
                   .replace(/`(.*?)`/g, '<code style="background: #2b2d31; padding: 2px 4px; border-radius: 4px; font-family: monospace;">$1</code>');

        // 7. [ì¤‘ìš”] ì¼ë°˜ # í…ìŠ¤íŠ¸ê°€ í—¤ë”ë¡œ ì˜¤ì¸ë°›ì§€ ì•Šê²Œ ì •ë¦¬ í›„ ì¤„ë°”ê¿ˆ
        return html.replace(/\n/g, '<br>');
    }

    window.onload = () => {
        if (!localStorage.getItem('discord_token')) {
            alert("ğŸš¨ ë¡œê·¸ì¸í•œ í­ê·„ë§Œ ë“¤ì–´ì˜¬ ìˆ˜ ìˆìŠµë‹ˆë‹¤!");
            location.href = "/";
            return;
        }
        renderChannelList();
        fetchChat();
        setInterval(updateUsage, 60000);
        updateUsage();
    };

    function renderChannelList() {
        const list = document.getElementById('channel-list');
        list.innerHTML = CHANNELS.map(ch => `
            <div class="channel-item ${ch.id === currentChannelId ? 'active' : ''}" onclick="switchChannel('${ch.id}', '${ch.name}')">
                # ${ch.name}
            </div>
        `).join('');
    }

    function switchChannel(id, name) {
        if (currentChannelId === id) return;
        currentChannelId = id;
        lastMessageId = null;
        document.getElementById('chat-log').innerHTML = '<p style="padding:20px;">ì±„ë„ ì´ë™ ì¤‘...</p>';
        document.getElementById('current-channel-name').innerText = name;
        renderChannelList();
        fetchChat();
    }

    async function fetchChat() {
        try {
            const response = await fetch(`/api/get-chat?channelId=${currentChannelId}`);
            if (!response.ok) return;
            const data = await response.json();
            
            const messages = data.messages || data;
            const chatLog = document.getElementById('chat-log');

            if (messages.length > 0 && messages[messages.length - 1].id !== lastMessageId) {
                chatLog.innerHTML = '';
                messages.reverse().forEach(msg => {
                    addMessageToUI(msg.username, msg.content, msg.avatar);
                });
                lastMessageId = messages[0].id;
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        } catch (err) { console.error("ì±„íŒ… ë¡œë”© ì‹¤íŒ¨:", err); }
    }

    function addMessageToUI(name, msg, img) {
        const log = document.getElementById('chat-log');
        const htmlContent = parseDiscordMarkdown(msg);
        log.innerHTML += `
            <div class="msg-box">
                <img src="${img}" class="avatar" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3588/3588612.png'">
                <div class="msg-content">
                    <div class="user-header">
                        <span class="user-name">${name}</span>
                        <span class="msg-date">ì˜¤ëŠ˜</span>
                    </div>
                    <div class="text">${htmlContent}</div>
                </div>
            </div>`;
    }

    async function sendNotice() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        const userData = JSON.parse(localStorage.getItem('user') || '{}');
        if (!text) return;

        try {
            const response = await fetch('/api/send-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    channelId: currentChannelId,
                    username: `[WEB] ${userData.username}`,
                    avatar_url: userData.avatar ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png` : '',
                    content: text
                })
            });
            if (response.ok) { input.value = ''; fetchChat(); }
        } catch (err) { console.error(err); }
    }

    function handleEnter(e) { if (e.key === 'Enter') sendNotice(); }
    async function manualRefresh() {
        const icon = document.getElementById('refresh-icon');
        icon.classList.add('spinning');
        await fetchChat();
        setTimeout(() => icon.classList.remove('spinning'), 800);
    }

    function updateUsage() {
        const today = new Date().toISOString().split('T')[0];
        let usageData = JSON.parse(localStorage.getItem('penguin_usage') || '{}');
        if (usageData.date !== today) usageData = { date: today, minutes: 0 };
        if (usageData.minutes >= MAX_MINUTES) { lockChat(); return; }
        usageData.minutes += 1;
        localStorage.setItem('penguin_usage', JSON.stringify(usageData));
        
        const rem = MAX_MINUTES - usageData.minutes;
        document.getElementById('usage-timer').innerText = `â±ï¸ ${Math.floor(rem/60)}h ${rem%60}m ë‚¨ìŒ`;
    }

    function lockChat() {
        document.getElementById('msg-input').disabled = true;
        document.getElementById('msg-input').placeholder = "ì˜¤ëŠ˜ì˜ ì‚¬ìš© ì‹œê°„ì„ ëª¨ë‘ ì†Œì§„í–ˆìŠµë‹ˆë‹¤. ğŸ§ğŸ’¤";
    }

    setInterval(fetchChat, 3000);
</script>
</body>
</html>
