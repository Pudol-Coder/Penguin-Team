        /* ë”ë³´ê¸° ë²„íŠ¼ */

        /* ì…ë ¥ì°½ */

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

<body>

<header>

    </div>
    <div style="display: flex; align-items: center; gap: 15px;">

        <button class="refresh-btn" onclick="manualRefresh()" title="ìƒˆë¡œê³ ì¹¨">
            <svg id="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path>

<div class="container">

        <div class="channel-category">ì±„ë„ ëª©ë¡</div>

    <main>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ë³´ë‚´ê¸°" onkeypress="handleEnter(event)">
                <button class="send-btn" onclick="sendNotice()">ì „ì†¡</button>
            </div>
        </div>

</div>

<script>
    const CHANNELS = [
        { name: "ê³µì§€", id: "1472091143863799849", canSend: false, maxMore: Infinity },
        { name: "ì´ë²¤íŠ¸", id: "1472807840740540447", canSend: false, maxMore: Infinity },
        { name: "ì—­í• ", id: "1472867165815177389", canSend: false, maxMore: Infinity },
        { name: "ê·œì¹™", id: "1472870887299743774", canSend: false, maxMore: Infinity },
        { name: "ì±„íŒ…", id: "1472090209276395694", canSend: true, maxMore: 3 },
        { name: "ì¼ìƒ", id: "1472868706760523978", canSend: true, maxMore: 3 },
        { name: "ì±„íŒ…íšŒì˜", id: "1472838561505083522", canSend: true, maxMore: 3 }
    ];
    let chatTimer = null; // í˜„ì¬ ëŒì•„ê°€ëŠ” íƒ€ì´ë¨¸ë¥¼ ë‹´ì„ ë³€ìˆ˜
    let currentChannelId = CHANNELS[0].id;
    let lastMessageId = null;
    let moreCount = 0; // ë”ë³´ê¸° í´ë¦­ íšŸìˆ˜
    const MAX_MINUTES = 300;
    function startChatTimer() {
        // 1. ê¸°ì¡´ì— ëŒê³  ìˆë˜ íƒ€ì´ë¨¸ê°€ ìˆë‹¤ë©´ ì¦‰ì‹œ ì¤‘ë‹¨
        if (chatTimer) clearInterval(chatTimer);
    
        // 2. í˜„ì¬ ì±„ë„ ì •ë³´ì— ë”°ë¥¸ ì£¼ê¸° ì„¤ì •
        const channelInfo = CHANNELS.find(ch => ch.id === currentChannelId);
        
        // ë©”ì‹œì§€ ì „ì†¡ ë¶ˆê°€ëŠ¥(ê³µì§€ìš©)ì´ë©´ 30ì´ˆ, ì±„íŒ…ìš©ì´ë©´ 5ì´ˆ
        const interval = (channelInfo && !channelInfo.canSend) ? 30000 : 5000;
        
        console.log(`ğŸ“¡ í˜„ì¬ ì±„ë„ [#${channelInfo.name}] ìƒˆë¡œê³ ì¹¨ ì£¼ê¸°: ${interval / 1000}ì´ˆ`);
    
        // 3. ìƒˆ ì£¼ê¸° ì„¤ì •
        chatTimer = setInterval(fetchChat, interval);
    }
    function parseDiscordMarkdown(text) {
        if (!text) return "";
        let html = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        html = html.replace(/^### (.*$)/gm, '<h3 style="all:revert; font-size: 1rem; color: #ffffff; margin: 4px 0;">$1</h3>')
                   .replace(/^## (.*$)/gm, '<h2 style="all:revert; font-size: 1.15rem; color: #ffffff; margin: 6px 0;">$1</h2>')
                   .replace(/^# (.*$)/gm, '<h1 style="all:revert; font-size: 1.4rem; color: #ffffff; margin: 10px 0; border-bottom: 1px solid #3f4147;">$1</h1>');
        html = html.replace(/&lt;a?:\w+:(\d+)&gt;/g, 'ğŸ§')
                   .replace(/&lt;@!?(\d+)&gt;/g, '<span style="color: #c9cdfb; background: rgba(88,101,242,0.3); padding: 0 2px; border-radius: 3px;">@ë©˜ì…˜</span>')
                   .replace(/&lt;#(\d+)&gt;/g, '<span style="color: #dbdee1; background: rgba(255,255,255,0.1); padding: 0 2px; border-radius: 3px;">#ì±„ë„</span>');
        html = html.replace(/\[(.*?)\]\(&lt;(https?:\/\/.*?)&gt;\)/g, '<a href="$2" target="_blank" style="color: #00a8fc; text-decoration: none;">$1</a>')
                   .replace(/\[(.*?)\]\((https?:\/\/.*?)\)/g, '<a href="$2" target="_blank" style="color: #00a8fc; text-decoration: none;">$1</a>');
        html = html.replace(/\|\|(.*?)\|\|/g, '<span class="spoiler" onclick="this.classList.toggle(\'revealed\')">$1</span>');
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                   .replace(/\*(.*?)\*/g, '<em>$1</em>')
                   .replace(/~~(.*?)~~/g, '<del>$1</del>')
                   .replace(/^-# (.*$)/gm, '<div style="font-size: 0.82rem; color: #949ba4; font-weight: bold; margin-top: 2px;">$1</div>')
                   .replace(/`(.*?)`/g, '<code style="background: #2b2d31; padding: 2px 4px; border-radius: 4px; font-family: monospace;">$1</code>');
        return html.replace(/\n/g, '<br>');
    }

    function renderMoreButton() {
        const chatLog = document.getElementById('chat-log');
        if (document.getElementById('load-more-btn')) return;
        
        const btn = document.createElement('button');
        btn.id = 'load-more-btn';
        btn.onclick = loadMoreMessages;
        chatLog.prepend(btn);
        updateMoreButtonText();
    }

    function updateMoreButtonText() {
        const btn = document.getElementById('load-more-btn');
        if (!btn) return;
        const channelInfo = CHANNELS.find(ch => ch.id === currentChannelId);
        const remaining = channelInfo.maxMore === Infinity ? "ë¬´ì œí•œ" : (channelInfo.maxMore - moreCount);
        btn.innerText = `â¬†ï¸ ì´ì „ ë©”ì‹œì§€ ë” ë³´ê¸° (ë‚¨ì€ íšŸìˆ˜: ${remaining})`;
    }

    async function loadMoreMessages() {
        const channelInfo = CHANNELS.find(ch => ch.id === currentChannelId);
        if (moreCount >= channelInfo.maxMore) {
            alert("âš ï¸ ì±„íŒ… ì±„ë„ì€ ìµœê·¼ ëŒ€í™” ìœ„ì£¼ë¡œë§Œ ë³¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤!");
            document.getElementById('load-more-btn').remove();
            return;
        }
        moreCount++;
        updateMoreButtonText();
        await fetchChat(true); // true ì¸ìë¥¼ ì£¼ì–´ ëˆ„ì  ë¡œë”©
    }

    function switchChannel(id, name) {
        if (currentChannelId === id) return;
        currentChannelId = id;
        lastMessageId = null;
        moreCount = 0; // ì±„ë„ ë³€ê²½ ì‹œ íšŸìˆ˜ ì´ˆê¸°í™”

        const channelInfo = CHANNELS.find(ch => ch.id === id);
        const input = document.getElementById('msg-input');
        const btn = document.querySelector('.send-btn');
    
        if (channelInfo && !channelInfo.canSend) {
            input.disabled = true; input.placeholder = "ì´ ì±„ë„ì—ëŠ” ë©”ì‹œì§€ë¥¼ ë³´ë‚¼ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ğŸ”’";
            btn.style.opacity = "0.5"; btn.style.pointerEvents = "none";
        } else {
            input.disabled = false; input.placeholder = `#${name} ì— ë©”ì‹œì§€ ë³´ë‚´ê¸°`;
            btn.style.opacity = "1"; btn.style.pointerEvents = "auto";
        }

        document.getElementById('chat-log').innerHTML = '<p style="padding:20px;">ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>';
        document.getElementById('current-channel-name').innerText = name;
        renderChannelList();
        fetchChat();
    
        // ğŸ§ ì±„ë„ì— ë§ëŠ” ìƒˆë¡œê³ ì¹¨ íƒ€ì´ë¨¸ ì‹œì‘!
        startChatTimer();
    }

    async function fetchChat(isMore = false) {
        const channelInfo = CHANNELS.find(ch => ch.id === currentChannelId);
        // ê¸°ë³¸ 10ê°œ, ë”ë³´ê¸° ì‹œ ë” ë§ì´ (Usage ë°©ì§€ìš© 10ê°œ ë‹¨ìœ„ ë¡œì§)
        const limit = 10 + (moreCount * 10);
        
        try {
            const response = await fetch(`/api/get-chat?channelId=${currentChannelId}&limit=${limit}`);
            if (!response.ok) return;
            const data = await response.json();
            const messages = data.messages || data;
            const chatLog = document.getElementById('chat-log');

            // ìƒˆ ë©”ì‹œì§€ê°€ ìˆì„ ë•Œë§Œ ë Œë”ë§
            if (messages.length > 0) {
                // ì´ì „ ë°ì´í„° ìœ ì§€í•˜ë©´ì„œ ë®ì–´ì“°ê¸° ìœ„í•´ ì´ˆê¸°í™” í›„ ë‹¤ì‹œ ê·¸ë¦¼
                chatLog.innerHTML = '';
                renderMoreButton(); // ë”ë³´ê¸° ë²„íŠ¼ ë‹¤ì‹œ ìƒì„±
                
                messages.reverse().forEach(msg => {
                    addMessageToUI(msg.username, msg.content, msg.avatar);
                });

                // ì²˜ìŒ ì±„ë„ ë“¤ì–´ì™”ì„ ë•Œë§Œ ìŠ¤í¬ë¡¤ ì•„ë˜ë¡œ
                if (!isMore) chatLog.scrollTop = chatLog.scrollHeight;
                lastMessageId = messages[0].id;
            }
        } catch (err) { console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", err); }
    }

    function addMessageToUI(name, msg, img) {
        const log = document.getElementById('chat-log');
        const htmlContent = parseDiscordMarkdown(msg);
        const msgDiv = document.createElement('div');
        msgDiv.className = 'msg-box';
        msgDiv.innerHTML = `
            <img src="${img}" class="avatar" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3588/3588612.png'">
            <div class="msg-content">
                <div class="user-header">
                    <span class="user-name">${name}</span>
                    <span class="msg-date">ì˜¤ëŠ˜</span>
                </div>
                <div class="text">${htmlContent}</div>
            </div>`;
        log.appendChild(msgDiv);
    }

    // ì´ˆê¸° ì‹¤í–‰ ë° ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
    window.onload = () => {
        if (!localStorage.getItem('discord_token')) { location.href = "/"; return; }
        renderChannelList();
        fetchChat();
        
        setInterval(updateUsage, 60000); // ì‚¬ìš© ì‹œê°„ íƒ€ì´ë¨¸ëŠ” 1ë¶„ ê³ ì •
        updateUsage();
    
        startChatTimer(); // ğŸ§ ì±„íŒ… íƒ€ì´ë¨¸ ì‹œì‘
    };
    function renderChannelList() {
        const list = document.getElementById('channel-list');
        list.innerHTML = CHANNELS.map(ch => `
            <div class="channel-item ${ch.id === currentChannelId ? 'active' : ''}" onclick="switchChannel('${ch.id}', '${ch.name}')">
                # ${ch.name}
            </div>`).join('');
    }

    async function sendNotice() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim()) return;
        const userData = JSON.parse(localStorage.getItem('user') || '{}');
        try {
            await fetch('/api/send-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    channelId: currentChannelId,
                    username: `[WEB] ${userData.username}`,
                    avatar_url: userData.avatar ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png` : '',
                    content: input.value
                })
            });
            input.value = ''; fetchChat();
        } catch (err) { console.error(err); }
    }

    function handleEnter(e) { if (e.key === 'Enter') sendNotice(); }
    async function manualRefresh() {
        const icon = document.getElementById('refresh-icon');
        icon.classList.add('spinning');
        await fetchChat();
        setTimeout(() => icon.classList.remove('spinning'), 800);
    }

    function updateUsage() {
        const today = new Date().toISOString().split('T')[0];
        let usageData = JSON.parse(localStorage.getItem('penguin_usage') || '{}');
        if (usageData.date !== today) usageData = { date: today, minutes: 0 };
        if (usageData.minutes >= MAX_MINUTES) { lockChat(); return; }
        usageData.minutes += 1;
        localStorage.setItem('penguin_usage', JSON.stringify(usageData));
        const rem = MAX_MINUTES - usageData.minutes;
        document.getElementById('usage-timer').innerText = `â±ï¸ ${Math.floor(rem/60)}h ${rem%60}m ë‚¨ìŒ`;
    }

    function lockChat() {
        document.getElementById('msg-input').disabled = true;
        document.getElementById('msg-input').placeholder = "ì˜¤ëŠ˜ì˜ ì‚¬ìš© ì‹œê°„ì„ ëª¨ë‘ ì†Œì§„í–ˆìŠµë‹ˆë‹¤. ğŸ§ğŸ’¤";
    }

    setInterval(fetchChat, 4000); // ì‚¬ìš©ëŸ‰ ì ˆì•½ì„ ìœ„í•´ í´ë§ ê°„ê²© 4ì´ˆë¡œ ìƒí–¥
</script>
