<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* AFK ë° ë ˆì´ì•„ì›ƒ ìŠ¤íƒ€ì¼ */
        #afk-overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 1000; color: white;
            flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
        }
        #afk-overlay button {
            margin-top: 15px; padding: 10px 20px; background: #5865F2; border: none;
            color: white; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        .spoiler { background: #222; color: transparent; cursor: pointer; padding: 0 2px; border-radius: 3px; }
        .spoiler.revealed { background: rgba(255,255,255,0.1); color: inherit; }
        #load-more-btn { width: 95%; margin: 10px auto; display: block; padding: 8px; background: #4e5058; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #load-more-btn:hover { background: #6d6f78; }
        .msg-box img { max-width: 100%; max-height: 250px; border-radius: 8px; margin-top: 5px; border: 1px solid #444; }
        .emoji { width: 22px; height: 22px; vertical-align: middle; margin: 0 2px; border: none !important; }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <span style="color: #80848e; font-weight: bold;">#</span>
        <h2 id="current-channel-name">ê³µì§€</h2>
    </div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div id="usage-timer" style="font-size: 12px; color: #3ba55c; font-weight: bold;">â±ï¸ ë¡œë”© ì¤‘...</div>
        <button class="refresh-btn" onclick="manualRefresh()">
            <svg id="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
        </button>
    </div>
</header>

<div class="container">
    <nav>
        <div class="channel-category">ì±„ë„ ëª©ë¡</div>
        <div id="channel-list"></div>
    </nav>
    <main id="main-chat">
        <div id="afk-overlay">
            <p>ğŸ§ ìë¦¬ ë¹„ì›€ ìƒíƒœì…ë‹ˆë‹¤.</p>
            <button onclick="wakeUp()">ë‹¤ì‹œ ì—°ê²°í•˜ê¸°</button>
        </div>
        <div id="chat-log"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ë³´ë‚´ê¸°" onkeypress="handleEnter(event)">
                <button class="send-btn" onclick="sendNotice()">ì „ì†¡</button>
            </div>
        </div>
    </main>
</div>

<script>
    const CHANNELS = [
        { name: "ê³µì§€", id: "1472091143863799849", canSend: false, maxMore: Infinity },
        { name: "ì´ë²¤íŠ¸", id: "1472807840740540447", canSend: false, maxMore: Infinity },
        { name: "ì—­í• ", id: "1472867165815177389", canSend: false, maxMore: Infinity },
        { name: "ê·œì¹™", id: "1472870887299743774", canSend: false, maxMore: Infinity },
        { name: "ì±„íŒ…", id: "1472090209276395694", canSend: true, maxMore: 3 },
        { name: "ì¼ìƒ", id: "1472868706760523978", canSend: true, maxMore: 3 },
        { name: "ì±„íŒ…íšŒì˜", id: "1472838561505083522", canSend: true, maxMore: 3 }
    ];

    let currentChannelId = CHANNELS[0].id;
    let moreCount = 0;
    let chatTimer = null;
    let afkTimer = null;
    let isAFK = false;
    const AFK_TIME = 3 * 60 * 1000;
    const MAX_MINUTES = 300; // 5ì‹œê°„

    // 1. AFK ì‹œìŠ¤í…œ
    function resetAFK() {
        if (isAFK) return;
        clearTimeout(afkTimer);
        afkTimer = setTimeout(() => {
            isAFK = true;
            document.getElementById('afk-overlay').style.display = 'flex';
            if (chatTimer) clearInterval(chatTimer);
        }, AFK_TIME);
    }

    function wakeUp() {
        isAFK = false;
        document.getElementById('afk-overlay').style.display = 'none';
        resetAFK();
        startChatTimer();
        fetchChat();
    }

    ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => {
        window.addEventListener(evt, resetAFK);
    });

    // 2. ê°€ë³€ íƒ€ì´ë¨¸ ì‹œìŠ¤í…œ
    function startChatTimer() {
        if (chatTimer) clearInterval(chatTimer);
        const channelInfo = CHANNELS.find(ch => ch.id === currentChannelId);
        // ê³µì§€ ì±„ë„ì€ 30ì´ˆ, ì¼ë°˜ ì±„íŒ…ì€ 5ì´ˆ ì£¼ê¸°ë¡œ ìŠ¤ë§ˆíŠ¸í•˜ê²Œ ì¡°ì ˆ!
        const interval = (channelInfo && !channelInfo.canSend) ? 30000 : 5000;
        chatTimer = setInterval(() => fetchChat(false), interval);
    }

    // 3. ë§ˆí¬ë‹¤ìš´ íŒŒì„œ (ì´ëª¨ì§€ & ì´ë¯¸ì§€ í¬í•¨)
    function parseDiscordMarkdown(text) {
        if (!text) return "";
        let html = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

        // ğŸ”¥ ì»¤ìŠ¤í…€ ì´ëª¨ì§€ ì²˜ë¦¬
        html = html.replace(/&lt;a?:(\w+):(\d+)&gt;/g, (match, name, id) => {
            const isAnimated = match.includes('&lt;a:');
            const ext = isAnimated ? 'gif' : 'png';
            return `<img src="https://cdn.discordapp.com/emojis/${id}.${ext}" class="emoji" title=":${name}:">`;
        });

        // ğŸ–¼ï¸ ì´ë¯¸ì§€ ë§í¬ í”„ë¦¬ë·°
        const imageRegex = /(https?:\/\/[^\s]+?\.(?:jpg|jpeg|png|gif|webp)(?:\?[^\s]*)?)/gi;
        html = html.replace(imageRegex, (url) => {
            return `<div><img src="${url}"></div>`;
        });

        // í—¤ë” ë° ê°•ì¡°
        html = html.replace(/^### (.*$)/gm, '<h3 style="color:#fff; margin:4px 0;">$1</h3>')
                   .replace(/^## (.*$)/gm, '<h2 style="color:#fff; margin:6px 0;">$1</h2>')
                   .replace(/^# (.*$)/gm, '<h1 style="color:#fff; margin:10px 0; border-bottom: 1px solid #3f4147;">$1</h1>');
        
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                   .replace(/\*(.*?)\*/g, '<em>$1</em>')
                   .replace(/\|\|(.*?)\|\|/g, '<span class="spoiler" onclick="this.classList.toggle(\'revealed\')">$1</span>')
                   .replace(/`(.*?)`/g, '<code style="background:#2b2d31; padding:2px 4px; border-radius:4px;">$1</code>');

        html = html.replace(/&lt;@!?(\d+)&gt;/g, '<span style="color:#c9cdfb; background:rgba(88,101,242,0.3); padding:0 2px; border-radius:3px;">@ë©˜ì…˜</span>')
                   .replace(/&lt;#(\d+)&gt;/g, '<span style="color:#dbdee1; background:rgba(255,255,255,0.1); padding:0 2px; border-radius:3px;">#ì±„ë„</span>');

        return html.replace(/\n/g, '<br>');
    }

    // 4. ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (ìŠ¤í¬ë¡¤ ìœ ì§€)
    async function fetchChat(isMore = false) {
        if (isAFK) return;
        const chatLog = document.getElementById('chat-log');
        const oldHeight = chatLog.scrollHeight;
        const isAtBottom = chatLog.scrollHeight - chatLog.scrollTop <= chatLog.clientHeight + 100;

        const limit = 10 + (moreCount * 10);
        try {
            const response = await fetch(`/api/get-chat?channelId=${currentChannelId}&limit=${limit}`);
            if (!response.ok) return;
            const messages = await response.json();

            if (messages.length > 0) {
                chatLog.innerHTML = '';
                renderMoreButton();
                messages.reverse().forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'msg-box';
                    div.innerHTML = `
                        <img src="${msg.avatar}" class="avatar" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3588/3588612.png'">
                        <div class="msg-content">
                            <div class="user-header"><span class="user-name">${msg.username}</span></div>
                            <div class="text">${parseDiscordMarkdown(msg.content)}</div>
                        </div>`;
                    chatLog.appendChild(div);
                });

                if (isMore) chatLog.scrollTop = chatLog.scrollHeight - oldHeight;
                else if (isAtBottom) chatLog.scrollTop = chatLog.scrollHeight;
            }
        } catch (err) { console.error(err); }
    }

    function renderMoreButton() {
        const channelInfo = CHANNELS.find(ch => ch.id === currentChannelId);
        if (moreCount >= channelInfo.maxMore) return;
        const btn = document.createElement('button');
        btn.id = 'load-more-btn';
        btn.innerText = `â¬†ï¸ ì´ì „ ë©”ì‹œì§€ ë” ë³´ê¸°`;
        btn.onclick = () => { moreCount++; fetchChat(true); };
        document.getElementById('chat-log').prepend(btn);
    }

    function switchChannel(id, name) {
        if (currentChannelId === id) return;
        currentChannelId = id;
        moreCount = 0;
        document.getElementById('current-channel-name').innerText = name;
        const ch = CHANNELS.find(c => c.id === id);
        const input = document.getElementById('msg-input');
        input.disabled = !ch.canSend;
        input.placeholder = ch.canSend ? `#${name} ì— ë©”ì‹œì§€ ë³´ë‚´ê¸°` : "ë©”ì‹œì§€ ì „ì†¡ ë¶ˆê°€ ì±„ë„ ğŸ”’";
        renderChannelList();
        fetchChat();
        startChatTimer();
    }

    function renderChannelList() {
        document.getElementById('channel-list').innerHTML = CHANNELS.map(ch => `
            <div class="channel-item ${ch.id === currentChannelId ? 'active' : ''}" onclick="switchChannel('${ch.id}', '${ch.name}')">
                # ${ch.name}
            </div>`).join('');
    }

    async function sendNotice() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim()) return;
        const userData = JSON.parse(localStorage.getItem('user') || '{}');
        try {
            await fetch('/api/send-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    channelId: currentChannelId,
                    username: `[WEB] ${userData.username}`,
                    avatar_url: userData.avatar ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png` : '',
                    content: input.value
                })
            });
            input.value = '';
            fetchChat(); // ë³´ë‚¸ ì¦‰ì‹œ ìƒˆë¡œê³ ì¹¨
        } catch (err) { console.error(err); }
    }

    function handleEnter(e) { if (e.key === 'Enter') sendNotice(); }
    async function manualRefresh() {
        document.getElementById('refresh-icon').classList.add('spinning');
        await fetchChat();
        setTimeout(() => document.getElementById('refresh-icon').classList.remove('spinning'), 800);
    }

    function updateUsage() {
        const today = new Date().toISOString().split('T')[0];
        let data = JSON.parse(localStorage.getItem('penguin_usage') || '{}');
        if (data.date !== today) data = { date: today, minutes: 0 };
        if (data.minutes >= MAX_MINUTES) {
            document.getElementById('msg-input').disabled = true;
            document.getElementById('msg-input').placeholder = "ì˜¤ëŠ˜ì˜ ì‚¬ìš©ëŸ‰ ì´ˆê³¼ ğŸ§ğŸ’¤";
            return;
        }
        data.minutes += 1;
        localStorage.setItem('penguin_usage', JSON.stringify(data));
        const rem = MAX_MINUTES - data.minutes;
        document.getElementById('usage-timer').innerText = `â±ï¸ ${Math.floor(rem/60)}h ${rem%60}m ë‚¨ìŒ`;
    }

    window.onload = () => {
        if (!localStorage.getItem('discord_token')) { location.href = "/"; return; }
        renderChannelList();
        fetchChat();
        setInterval(updateUsage, 60000);
        updateUsage();
        resetAFK();
        startChatTimer();
    };
</script>
</body>
</html>
