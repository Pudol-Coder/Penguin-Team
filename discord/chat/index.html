<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* ... ê¸°ì¡´ ìŠ¤íƒ€ì¼ ... */
        #afk-overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 1000; color: white;
            flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
        }
        #afk-overlay button {
            margin-top: 15px; padding: 10px 20px; background: #5865F2; border: none;
            color: white; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <span style="color: #80848e; font-weight: bold;">#</span>
        <h2 id="current-channel-name">ê³µì§€</h2>
    </div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div id="usage-timer" style="font-size: 12px; color: #3ba55c; font-weight: bold;">â±ï¸ ë¡œë”© ì¤‘...</div>
        <button class="refresh-btn" onclick="manualRefresh()">
            <svg id="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
        </button>
    </div>
</header>

<div class="container">
    <nav>
        <div class="channel-category">ì±„ë„ ëª©ë¡</div>
        <div id="channel-list"></div>
    </nav>
    <main id="main-chat">
        <div id="afk-overlay">
            <p>ğŸ§ ìë¦¬ ë¹„ì›€ ìƒíƒœì…ë‹ˆë‹¤.</p>
            <button onclick="wakeUp()">ë‹¤ì‹œ ì—°ê²°í•˜ê¸°</button>
        </div>
        <div id="chat-log"></div>
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ë³´ë‚´ê¸°" onkeypress="handleEnter(event)">
                <button class="send-btn" onclick="sendNotice()">ì „ì†¡</button>
            </div>
        </div>
    </main>
</div>

<script>
    const CHANNELS = [
        { name: "ê³µì§€", id: "1472091143863799849", canSend: false, maxMore: Infinity },
        { name: "ì´ë²¤íŠ¸", id: "1472807840740540447", canSend: false, maxMore: Infinity },
        { name: "ì—­í• ", id: "1472867165815177389", canSend: false, maxMore: Infinity },
        { name: "ê·œì¹™", id: "1472870887299743774", canSend: false, maxMore: Infinity },
        { name: "ì±„íŒ…", id: "1472090209276395694", canSend: true, maxMore: 3 },
        { name: "ì¼ìƒ", id: "1472868706760523978", canSend: true, maxMore: 3 },
        { name: "ì±„íŒ…íšŒì˜", id: "1472838561505083522", canSend: true, maxMore: 3 }
    ];

    let currentChannelId = CHANNELS[0].id;
    let moreCount = 0;
    let chatTimer = null;
    let afkTimer = null;
    let isAFK = false;
    const AFK_TIME = 3 * 60 * 1000; // 3ë¶„

    // 1. AFK ì‹œìŠ¤í…œ: í™œë™ ê°ì§€
    function resetAFK() {
        if (isAFK) return; // ì´ë¯¸ ìë¦¬ë¹„ì›€ì´ë©´ ë¬´ì‹œ
        clearTimeout(afkTimer);
        afkTimer = setTimeout(() => {
            isAFK = true;
            document.getElementById('afk-overlay').style.display = 'flex';
            if (chatTimer) clearInterval(chatTimer); // ìƒˆë¡œê³ ì¹¨ ì¤‘ë‹¨
        }, AFK_TIME);
    }

    function wakeUp() {
        isAFK = false;
        document.getElementById('afk-overlay').style.display = 'none';
        resetAFK();
        startChatTimer();
        fetchChat();
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ë§ˆìš°ìŠ¤ ì›€ì§ì„, í´ë¦­, í‚¤ë³´ë“œ)
    ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => {
        window.addEventListener(evt, resetAFK);
    });

    // 2. ê°€ë³€ íƒ€ì´ë¨¸ ì‹œìŠ¤í…œ
    function startChatTimer() {
        if (chatTimer) clearInterval(chatTimer);
        const channelInfo = CHANNELS.find(ch => ch.id === currentChannelId);
        const interval = (channelInfo && !channelInfo.canSend) ? 30000 : 5000;
        chatTimer = setInterval(() => fetchChat(false), interval);
    }

    // 3. ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (ìŠ¤í¬ë¡¤ ìœ ì§€ ë¡œì§ í¬í•¨)
    async function fetchChat(isMore = false) {
        if (isAFK) return;
        const chatLog = document.getElementById('chat-log');
        const oldScrollHeight = chatLog.scrollHeight;
        const oldScrollTop = chatLog.scrollTop;
        const isAtBottom = oldScrollHeight - oldScrollTop <= chatLog.clientHeight + 100;

        const limit = 10 + (moreCount * 10);
        
        try {
            const response = await fetch(`/api/get-chat?channelId=${currentChannelId}&limit=${limit}`);
            if (!response.ok) return;
            const data = await response.json();
            const messages = data.messages || data;

            if (messages.length > 0) {
                chatLog.innerHTML = '';
                renderMoreButton();
                
                messages.reverse().forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'msg-box';
                    msgDiv.innerHTML = `
                        <img src="${msg.avatar}" class="avatar" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3588/3588612.png'">
                        <div class="msg-content">
                            <div class="user-header">
                                <span class="user-name">${msg.username}</span>
                                <span class="msg-date">ì˜¤ëŠ˜</span>
                            </div>
                            <div class="text">${parseDiscordMarkdown(msg.content)}</div>
                        </div>`;
                    chatLog.appendChild(msgDiv);
                });

                // ìŠ¤í¬ë¡¤ ì œì–´
                if (isMore) {
                    // ë”ë³´ê¸° í´ë¦­ ì‹œ: ì´ì „ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ìœ ì§€
                    chatLog.scrollTop = chatLog.scrollHeight - oldScrollHeight;
                } else if (isAtBottom) {
                    // ì›ë˜ ë§¨ ì•„ë˜ì— ìˆì—ˆìœ¼ë©´: ìƒˆ ë©”ì‹œì§€ ì™€ë„ ì•„ë˜ë¡œ ìœ ì§€
                    chatLog.scrollTop = chatLog.scrollHeight;
                }
                // (ê·¸ ì™¸ì˜ ê²½ìš°: ì‚¬ìš©ìê°€ ìœ„ë¥¼ ë³´ê³  ìˆìœ¼ë©´ ìŠ¤í¬ë¡¤ ê³ ì •ë¨)
            }
        } catch (err) { console.error(err); }
    }

    function renderMoreButton() {
        const channelInfo = CHANNELS.find(ch => ch.id === currentChannelId);
        if (moreCount >= channelInfo.maxMore) return;

        const chatLog = document.getElementById('chat-log');
        const btn = document.createElement('button');
        btn.id = 'load-more-btn';
        const remaining = channelInfo.maxMore === Infinity ? "ë¬´ì œí•œ" : (channelInfo.maxMore - moreCount);
        btn.innerText = `â¬†ï¸ ì´ì „ ë©”ì‹œì§€ ë” ë³´ê¸° (ë‚¨ì€ íšŸìˆ˜: ${remaining})`;
        btn.onclick = (e) => {
            e.stopPropagation();
            moreCount++;
            fetchChat(true);
        };
        chatLog.prepend(btn);
    }

    function switchChannel(id, name) {
        if (currentChannelId === id) return;
        currentChannelId = id;
        moreCount = 0;

        const ch = CHANNELS.find(c => c.id === id);
        const input = document.getElementById('msg-input');
        input.disabled = !ch.canSend;
        input.placeholder = ch.canSend ? `#${name} ì— ë©”ì‹œì§€ ë³´ë‚´ê¸°` : "ì´ ì±„ë„ì—ëŠ” ë©”ì‹œì§€ë¥¼ ë³´ë‚¼ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ğŸ”’";

        document.getElementById('chat-log').innerHTML = '<p style="padding:20px;">ë¡œë”© ì¤‘...</p>';
        document.getElementById('current-channel-name').innerText = name;
        
        renderChannelList();
        fetchChat();
        startChatTimer();
    }

    // ë§ˆí¬ë‹¤ìš´ íŒŒì„œ (ì´ì „ê³¼ ë™ì¼)
    function parseDiscordMarkdown(text) {
        if (!text) return "";
        let html = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        html = html.replace(/^### (.*$)/gm, '<h3 style="all:revert; font-size: 1rem; color: #ffffff; margin: 4px 0;">$1</h3>')
                   .replace(/^## (.*$)/gm, '<h2 style="all:revert; font-size: 1.15rem; color: #ffffff; margin: 6px 0;">$1</h2>')
                   .replace(/^# (.*$)/gm, '<h1 style="all:revert; font-size: 1.4rem; color: #ffffff; margin: 10px 0; border-bottom: 1px solid #3f4147;">$1</h1>');
        html = html.replace(/&lt;a?:\w+:(\d+)&gt;/g, 'ğŸ§')
                   .replace(/&lt;@!?(\d+)&gt;/g, '<span style="color: #c9cdfb; background: rgba(88,101,242,0.3); padding: 0 2px; border-radius: 3px;">@ë©˜ì…˜</span>')
                   .replace(/&lt;#(\d+)&gt;/g, '<span style="color: #dbdee1; background: rgba(255,255,255,0.1); padding: 0 2px; border-radius: 3px;">#ì±„ë„</span>');
        html = html.replace(/\[(.*?)\]\(&lt;(https?:\/\/.*?)&gt;\)/g, '<a href="$2" target="_blank" style="color: #00a8fc; text-decoration: none;">$1</a>')
                   .replace(/\[(.*?)\]\((https?:\/\/.*?)\)/g, '<a href="$2" target="_blank" style="color: #00a8fc; text-decoration: none;">$1</a>');
        html = html.replace(/\|\|(.*?)\|\|/g, '<span class="spoiler" onclick="this.classList.toggle(\'revealed\')">$1</span>');
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>');
        return html.replace(/\n/g, '<br>');
    }

    // ì´ˆê¸°í™”
    window.onload = () => {
        if (!localStorage.getItem('discord_token')) { location.href = "/"; return; }
        renderChannelList();
        fetchChat();
        
        setInterval(updateUsage, 60000);
        updateUsage();
        
        resetAFK();
        startChatTimer(); 
    };

    function renderChannelList() {
        const list = document.getElementById('channel-list');
        list.innerHTML = CHANNELS.map(ch => `
            <div class="channel-item ${ch.id === currentChannelId ? 'active' : ''}" onclick="switchChannel('${ch.id}', '${ch.name}')">
                # ${ch.name}
            </div>`).join('');
    }

    async function sendNotice() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim()) return;
        const userData = JSON.parse(localStorage.getItem('user') || '{}');
        try {
            await fetch('/api/send-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    channelId: currentChannelId,
                    username: `[WEB] ${userData.username}`,
                    avatar_url: userData.avatar ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png` : '',
                    content: input.value
                })
            });
            input.value = '';
            fetchChat();
        } catch (err) { console.error(err); }
    }

    function handleEnter(e) { if (e.key === 'Enter') sendNotice(); }
    async function manualRefresh() {
        const icon = document.getElementById('refresh-icon');
        icon.classList.add('spinning');
        await fetchChat();
        setTimeout(() => icon.classList.remove('spinning'), 800);
    }

    function updateUsage() {
        const today = new Date().toISOString().split('T')[0];
        let usageData = JSON.parse(localStorage.getItem('penguin_usage') || '{}');
        if (usageData.date !== today) usageData = { date: today, minutes: 0 };
        if (usageData.minutes >= MAX_MINUTES) {
            document.getElementById('msg-input').disabled = true;
            document.getElementById('msg-input').placeholder = "ì˜¤ëŠ˜ì˜ ì‚¬ìš© ì‹œê°„ì„ ëª¨ë‘ ì†Œì§„í–ˆìŠµë‹ˆë‹¤. ğŸ§ğŸ’¤";
            return;
        }
        usageData.minutes += 1;
        localStorage.setItem('penguin_usage', JSON.stringify(usageData));
        const rem = MAX_MINUTES - usageData.minutes;
        document.getElementById('usage-timer').innerText = `â±ï¸ ${Math.floor(rem/60)}h ${rem%60}m ë‚¨ìŒ`;
    }
</script>
</body>
</html>
